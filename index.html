<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="./styles.min.css">

</head>

<body>
  <header>
    <h1 class="sr-only">Frontend Mentor | Product preview card component</h1>
  </header>

  <main class="container">
    <article class="card">
      <img src="./assets/images/image-product-mobile.jpg" 
           alt="a bottle of perfume"
           class="card__image">
  
      <div class="card__body">
        <h3 class="card__subtitle">Perfume</h3>
        <h2 class="card__title">Gabrielle Essence Eau De Parfum</h2>
        <p class="card__text">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="card__product-price">
          $149.99  <span class="card__product-price--small">$169.99</span>
        </p>
        <button type="button" class="card__button"><img src="./assets/images/icon-cart.svg" alt="shopping cart icon" class="card__button-icon">Add to Cart</button>
      </div>
    </article>
  </main>

</body>

</html>
